{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="breadcrumbs-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumbs">
                        <h2>LOGIN/REGISTER</h2>
                        <ul class="breadcrumbs-list">
                            <li>
                                <a title="Return to Home" href="{% url 'books:home' %}">Home</a>
                            </li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <br/>
        <div class="text-center">
            <h2>Login Form</h2>
        </div>
        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login Form</legend>
                        {{ form| crispy }}
                    </fieldset>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <small class="text-muted ml-2"><a href="{% url 'account:password_reset' %}"> Forgot
                            password? </a>
                        </small>
                    </div>
                    <div class="border-top pt-3 text-center">
                        <p class="small text-muted"><a href="{% url "account:register" %}"
                                                       class="ml-2">Need an Account ? Sign
                            up</a></p>
                    </div>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
