{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Reset your password</h3>
                        <p>Check your email for a link to reset your password. If it doesn't appear within a few
                            minutes,
                            check your spam folder.</p>
                        <a href="{% url 'account:login' %}" class="btn btn-success btn-block">Return to log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
